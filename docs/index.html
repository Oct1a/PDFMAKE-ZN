<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDFMake-doc-CN</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="_media/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <nav>
        <a href="http://pdfmake.org/playground.html">运行示例</a>
        <a href="http://pdfmake.org/">首页</a>
        <a href="https://github.com/Oct1a/pdfmake-docs">GitHub repo</a>
    </nav>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'PDFMake doc中文',
            repo: 'Oct1a/pdfmake-docs',
            loadSidebar: true,
            mergeNavbar: true, //小屏设备下合并导航栏到侧边栏。
            formatUpdated: '{MM}/{DD} {HH}:{mm}', //显示文档更新日期.
            search: {
                noData: '找不到结果',
                depth: 6,
                placeholder: '搜索',
            },
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
</body>

</html>
